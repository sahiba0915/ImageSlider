<body>
    <section>
        <div class="slide">
            <div class="content">
                <h2>Girl</h2>

            </div>
        </div>

        <div class="slide">
            <div class="content">

                <p>"You always gain by giving love"</p>
            </div>
        </div>

        <div class="slide">
            <div class="content">
                <h2>Nature</h2>
                <p>"By discovering nature you discover yourself"</p>
            </div>
        </div>

        
        <div class="slide">
            <div class="content">
                <h2>Kids</h2>

            </div>
        </div>


        
        <div class="slide">
            <div class="content">

            </div>
        </div>
        
    </section>

</html>
